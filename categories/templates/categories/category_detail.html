{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-3">{{ category.name }}</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <p><strong>Type:</strong> {{ category.get_kind_display }}</p>
            <p><strong>Created at:</strong> {{ category.created_at|date:"Y-m-d H:i" }}</p>

            <hr>

            <div class="d-flex gap-2">
                <a href="{% url 'categories:list' %}" class="btn btn-secondary">Back</a>

                <a href="{% url 'categories:edit' category.pk %}" 
                   class="btn btn-primary">
                    Edit
                </a>

                <a href="{% url 'categories:delete' category.pk %}" 
                   class="btn btn-danger">
                    Delete
                </a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
