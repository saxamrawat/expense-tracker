{% extends "base.html" %}

{% block content %}
<h3>Delete Category</h3>

<p>Are you sure you want to delete "<b>{{ object.name }}</b>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'categories:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
