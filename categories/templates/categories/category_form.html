{% extends "base.html" %}

{% block content %}
<h2>{{ view.object|default:"Create" }} Category</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'categories:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
